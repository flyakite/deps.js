<html>
<head>
  <title></title>
</head>
<body>
  <script src="../deps.min.js" type="text/javascript"></script>
  <script>
    deps.config({
      paths: {
        'jquery': 'http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js',
        'underscore' : 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js',
        'backbone': 'http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js',
        'main': 'main.js'
      },
      shim: {
        'jquery': {
          'waitSeconds': 3,
          'retry': 1
        },
        'backbone':{
          'deps': ['underscore'],
        },
        'main':{
          'deps': ['jquery', 'backbone'],
        }
      },
      'waitSeconds': 10,
      'retry': 2
    });
    deps.load(['main','jquery']);
  </script>
</body>
</html>
